<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>

  <body>
    <div class="left-container">
      <img class="image" src="img/background.jpg" />
      <div class="rectangle">
        <img class="logo" src="img/odin-lined.png" />
        <p class="text">ODIN</p>
      </div>
    </div>
    <div class="right-container">
      <h1 class="text-form">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. <br />
        Sign up now to get started.

       <br />You know you want to.
      </h1>


    <div class="form-rectangle">
      <br />
      <h1 class="form-title">Let's do this!</h1>
      <div class="form-container">
          <div class="form-row">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name">
          </div>
          <div class="form-row">
            <label for="last-name">Last name:</label>
            <input type="email" id="last-name" name="last-name" placeholder="Last Name">
          </div>
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Email">
          </div>
          <div class="form-row">
            <label for="phone-number">Phone number:</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="Phone number">
          </div>
          <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Your password">
          </div>
          <div class="form-row">
            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
          </div>
        </div>
      </div>
    <br>
    <br>
  
    <button class="button">Create Account</button>
   <br>
   <p <span class="form-title" style="font-size: 22pt; font-weight: bold;">Already have an account?</span><span style="font-size: 22pt; font-weight: bold; color: #596d48;">Log In</span></p>
  </div>
    
  </body>
</html>
