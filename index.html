<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>

  <body>
    <div class="left-container">
      <img class="image" src="img/background.jpg" />
      <div class="rectangle">
        <img class="logo" src="img/odin-lined.png" />
        <p class="text">ODIN</p>
      </div>
    </div>
    <div class="right-container">
      <h1 class="text-form">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. <br />
        Sign up now to get started.

        <br /><br />You know you want to.
      </h1>
<div class="form-rectangle">
  <h1 class="form-title">Let's do this!</h1>
      <div class="form-container">
        <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
        </div>
        <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">
        </div>
        <div class="form-row">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone">
        </div>
        <div class="form-row">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Your Address">
        </div>
        <div class="form-row">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Your City">
        </div>
        <div class="form-row">
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="Your Zip Code">
        </div>
    </div>
  </div>
      </div>
    </div>
  </body>
</html>
